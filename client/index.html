<!DOCTYPE html>
<html lang="en" ng-app="foodieApp">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css" type='text/css'>
  <title>SanFranFoodie</title>
  <base href="/">
</head>
<body>
  <div>
    <h1>This is the List of Awesome Events</h1>
    <a href="/events/new">Create | Other Options | Search | Whatever</a>
  </div>
  <div class="events" ng-controller="EventsController">
    <ul>
      <li ng-repeat='event in events'>
        {{event.name}}
        <a ng-href="/events/{{event._id}}/edit">Edit {{todo.task}}</a>
      </li>
    </ul>
  </div>

  
  
  <div class="sidebar" ng-view>
  </div>
  

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
